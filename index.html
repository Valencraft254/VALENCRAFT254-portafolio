<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>VALENCRAFT254 | Staff Portfolio</title>

<style>
:root {
    --azul: #3b82ff;
    --negro: #050505;
    --gris: #0f0f0f;
    --borde: rgba(255,255,255,0.08);
}

/* BASE */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #0b0b1a 0%, #000 60%);
    color: #fff;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

/* HEADER */
.header {
    text-align: center;
    padding: 60px 20px;
    margin-bottom: 50px;
    border-radius: 25px;
    background: linear-gradient(135deg, rgba(59,130,255,0.15), rgba(0,0,0,0.6));
    box-shadow: 0 0 40px rgba(59,130,255,0.25);
}

.header h1 {
    font-size: 48px;
    letter-spacing: 3px;
    margin-bottom: 10px;
}

.header p {
    opacity: 0.8;
    font-size: 18px;
}

/* SECTIONS */
section {
    margin-bottom: 70px;
}

section h2 {
    font-size: 26px;
    margin-bottom: 25px;
    border-left: 6px solid var(--azul);
    padding-left: 15px;
    color: #cfe0ff;
}

/* SERVERS GRID */
.servers {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

/* SERVER CARD */
.server {
    background: linear-gradient(145deg, #0a0a0a, #141414);
    border-radius: 22px;
    padding: 25px;
    border: 1px solid var(--borde);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    transition: transform .3s, box-shadow .3s;
}

.server:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 40px rgba(59,130,255,0.35);
}

.server h3 {
    font-size: 22px;
    margin-bottom: 8px;
}

.server .info {
    font-size: 14px;
    opacity: 0.75;
    margin-bottom: 18px;
}

/* RANK BASE */
.rank {
    display: inline-block;
    padding: 7px 16px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 14px;
    letter-spacing: 1px;
}

/* EXISTENTES */
.manager { background: linear-gradient(90deg,#facc15,#f59e0b); color:#000; }
.mod { background: linear-gradient(90deg,#22c55e,#16a34a); }
.helper { background: linear-gradient(90deg,#38bdf8,#0284c7); }
.prehelper { background: linear-gradient(90deg,#a78bfa,#7c3aed); }
.creator { background: linear-gradient(90deg,#fb7185,#e11d48); }

/* AGREGADOS */
.ceo { background:#000; color:#fff; }

.fundador {
    background: linear-gradient(90deg,#7f00ff,#00c6ff,#7f00ff);
    background-size: 200% 200%;
    animation: galaxy 4s ease infinite;
}

.admin {
    background: linear-gradient(90deg,#7f1d1d,#dc2626);
}

.srmod {
    background: linear-gradient(90deg,#e5e7eb,#6b7280);
    color:#000;
}

.tmod {
    background: linear-gradient(90deg,#67e8f9,#0ea5e9);
}

.headmanager {
    background: linear-gradient(90deg,#3b82f6,#7c3aed);
}

@keyframes galaxy {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* FOOTER */
footer {
    margin-top: 80px;
    text-align: center;
    opacity: 0.5;
}
</style>
</head>
