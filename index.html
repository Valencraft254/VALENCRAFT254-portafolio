        linear-gradient(120deg, rgba(59,130,255,0.08), rgba(124,58,237,0.08)),

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top: 0;

    background: #0d0d0d;
    padding: 60px 20px;
    transition: 0.4s;

    z-index: 1000;
}

.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin-bottom: 20px;
    font-weight: bold;
    transition: 0.3s;
}

.sidebar a:hover {
    color: var(--azul);
}

.sidebar.active {
    left: 0;
}

.container {
    max-width: 1100px;
    margin: auto;

/* --- resto del dise√±o igual --- */

.header {

    margin-bottom: 25px;
    border-left: 6px solid var(--azul);
    padding-left: 15px;
    color: #cfe0ff;
}

.servers {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.server {
    background: linear-gradient(145deg, #0a0a0a, #141414);
    border-radius: 22px;
    padding: 25px;
    border: 1px solid var(--borde);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    transition: transform .3s, box-shadow .3s;
}

.server:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 40px rgba(59,130,255,0.35);
}

.server-meta {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 14px;
}

.rank {
    padding: 6px 14px;

}

.manager { background: linear-gradient(90deg,#facc15,#f59e0b); color:#000; }

.dueno { background: linear-gradient(90deg,#7f1d1d,#dc2626); }
.ceo { background:#000; }
.fundador { background: linear-gradient(90deg,#7f00ff,#00c6ff); }

.server-status {
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: bold;
}

.online { border: 2px solid #22c55e; color: #22c55e; }
.offline { border: 2px solid #ef4444; color: #ef4444; }

footer {
    margin-top: 80px;
