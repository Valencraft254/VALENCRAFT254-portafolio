<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Comunidades</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #050014, #0b0033, #14004d);
    color: white;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.servers {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
}

.server {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
}

.server h3 {
    margin-bottom: 8px;
}

.info {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 10px;
}

.users {
    font-size: 13px;
    margin-bottom: 12px;
    color: #ccc;
}

.rank {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
}

/* GALAXY */
.galaxy {
    background: linear-gradient(135deg, #7f00ff, #00c6ff, #ff00cc);
    color: white;
    box-shadow: 0 0 10px rgba(170, 0, 255, 0.8);
}

/* MANAGER */
.manager {
    background: #00ffcc;
    color: #002222;
}

/* STAFF */
.staff {
    background: #ffcc00;
    color: #332200;
}
</style>
</head>

<body>

<h1>üåê Mis Comunidades</h1>

<div class="servers">

    <div class="server">
        <h3>Escapa del Tsunami</h3>
        <div class="info">Por Superheroes</div>
        <div class="users">+50 users</div>
        <span class="rank galaxy">CEO</span>
    </div>

    <div class="server">
        <h3>LatamRP</h3>
        <div class="info">Roleplay Latino</div>
        <div class="users">+150 users</div>
        <span class="rank galaxy">Fundador</span>
    </div>

    <div class="server">
        <h3>Jeys Community</h3>
        <div class="info">Comunidad General</div>
        <div class="users">+1000 users</div>
        <span class="rank manager">Manager</span>
    </div>

    <div class="server">
        <h3>Leviatancraft</h3>
        <div class="info">Servidor Minecraft</div>
        <div class="users">+1000 users</div>
        <span class="rank staff">Staff</span>
    </div>

</div>

</body>
</html>
